<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza skrypt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
      <script>
      function round(n, k)
          {
            var factor = Math.pow(10, k);
            return Math.round(n*factor)/factor;
          }
          
      function calculate(){
           var diameter1 = document.getElementById("diameter1").value;
           var quantity1 = document.getElementById("quantity1").value;
           var price1 = document.getElementById("price1").value;
           
           var area1 = 3.14*diameter1/2*diameter1/2*quantity1;
          
           var sum_per_cm1 = (price1*quantity1/area1*100).toFixed(2);
   
          
           var diameter2 = document.getElementById("diameter2").value;
           var quantity2 = document.getElementById("quantity2").value;
           var price2 = document.getElementById("price2").value;
          
          var area2 = 3.14*diameter2/2*diameter2/2*quantity2;
          
          var sum_per_cm2 = (price2*quantity2/area2*100).toFixed(2);
          
          
          
          if(sum_per_cm1>sum_per_cm2){
              pizza1.innerHTML= "Pole wynosi: "+area1+" cm<sup>2</sup><br/>Cena tej pizzy to "+sum_per_cm1+" gr za cm<sup>2</sup> </br>Ta pizza jest droższa";
              pizza2.innerHTML= "Pole wynosi: "+area2+" cm<sup>2</sup><br/>Cena tej pizzy to "+sum_per_cm2+" gr za cm<sup>2</sup> </br>Ta pizza jest tańsza";
                              $("#left").removeClass('is-info');
                              $("#left").addClass('is-danger');
                              $("#right").removeClass('is-warning');
                              $("#right").addClass('is-success');
          }
          else if(sum_per_cm1<sum_per_cm2){
              pizza1.innerHTML= "Pole wynosi: "+area1+" cm<sup>2</sup><br/>Cena tej pizzy to "+sum_per_cm1+" gr za cm<sup>2</sup> </br>Ta pizza jest tańsza";
              pizza2.innerHTML= "Pole wynosi: "+area2+" cm<sup>2</sup><br/>Cena tej pizzy to "+sum_per_cm2+" gr za cm<sup>2</sup> </br>Ta pizza jest droższa";
                              $("#left").removeClass('is-info');
                              $("#left").addClass('is-success');
                              $("#right").removeClass('is-warning');
                              $("#right").addClass('is-danger');
          }
          else{
              pizza1.innerHTML= "Pole wynosi: "+area1+" cm<sup>2</sup><br/>Cena tej pizzy to "+sum_per_cm1+" gr za cm<sup>2</sup> </br>Ceny za cm <sup>2</sup> są równe";
              pizza2.innerHTML= "Pole wynosi: "+area2+" cm<sup>2</sup><br/>Cena tej pizzy to "+sum_per_cm2+" gr za cm<sup>2</sup> </br>Ceny za cm <sup>2</sup> są równe";
                              $("#left").removeClass('is-info');
                              $("#left").addClass('is-primary');
                              $("#right").removeClass('is-warning');
                              $("#right").addClass('is-primary');
          }
          
          
          
      }
      </script>
      
  </head>
  <body>
  <section class="section has-text-centered">
      <h1 class="title is-1 green">Podaj wymiary pizzy i zobacz która się bardziej opłaca</h1><br/>
<div class="columns">
    

  <div class="column hero is-info" id="left">
        <form>
            <div class="field">
                <div class="control">
                    <input class="input is-primary" type="number" placeholder="Średnica (cm)" id="diameter1" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-primary" type="number" placeholder="Ilość (sztuki)" id="quantity1" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-primary" type="number" placeholder="Cena za sztuke" id="price1" required>
                </div>
            </div>  
        </form>
      <h2 class="subtitle" id="pizza1"></h2>
  </div>
  <div class="column hero is-warning" id="right">
        <form>
            <div class="field">
                <div class="control">
                    <input class="input is-primary" type="number" placeholder="Średnica (cm)" id="diameter2" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-primary" type="number" placeholder="Ilość (sztuki)" id="quantity2" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-primary" type="number" placeholder="Cena za sztuke" id="price2" required>
                </div>
            </div>  
        </form>
      <h2  class="subtitle" id="pizza2"></h2>
  </div>
</div>
      

                    <input class="button is-primary is-medium" type="submit" value="Oblicz" onclick="calculate()">
      
                

  </section>
  </body>
</html>
